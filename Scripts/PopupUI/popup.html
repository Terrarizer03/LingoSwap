<head>

</head>

            </button>
            </div>
        </div>

        <div class="screen-home" id="home-panel">
            <div class="input-container">
                <label>Target Language:</label>
                <select id="target-lang">
                    <option value="English">English</option>
                    <option value="Korean">Korean</option>
                    <option value="Filipino">Filipino</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <div class="buttons-container">
                <button class="main-btn" id="translate-btn">Translate</button>
                <button class="main-btn" id="show-original-btn">Show Original</button>
            </div>

            <div class="progress-display">
                <label>Translation Report:</label>
                <div class="status-container">
                    <div class="status-box">Translated | <span id="translated-count">0</span></div>
                    <div class="status-box">Translating | <span id="translating-count">0</span></div>
                </div>
            </div>
        </div>

        <div class="screen-settings hidden" id="settings-panel">
            <div class="API-settings" id="inputSection">
                <label for="inputAPI">Gemini API Key:</label>
                <input type="password" id="inputAPI" placeholder="Input API Key here...">
                <button id="saveAPI">Save API Key</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
